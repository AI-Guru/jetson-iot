<html>
  <head>
    <title>Stream</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cuprum&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
  </head>
  <body style="background-color:#000000;">
    
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
            <button type="button" class="btn btn-primary" id="left_button">Left</button>
        </div>
        <div class="col-sm-3">
            <button type="button" class="btn btn-danger" id="fire_button">FIRE</button>
        </div>
        <div class="col-sm-3">
            <button type="button" class="btn btn-primary" id="right_button">Right</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
            <img src="{{ url_for('video_image') }}">
        </div>
      </div>
    </div>
      

    <script>

      // Run after page load.
      addEventListener("DOMContentLoaded", function() {

        console.log("CONTENT LOADED")

        // Buttons.
        $("#left_button").click(function(){
            $.post("/left");
        });
        $("#fire_button").click(function(){
            $.post("/fire");
        });
        $("#right_button").click(function(){
            $.post("/right");
        });
          
      }, true);


    </script>



  </body>
</html>
